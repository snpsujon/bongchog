<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>

<div *ngIf="this.todos.length === 0; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>No Todos</ng-template>
<ng-template #elseBlock>
    
    <div *ngFor="let todo of todos; index as i">
        <div class="body">
            <div class="container">
    <app-todo-item [i]="i" [todo]="todo" (todoDelete)="deleteDolete($event)" (todoCheckbox)="toggleTodo($event)"></app-todo-item>
</div>
</div>
</div>
</ng-template>
