<div class="my-3">

    <h4>Add Todos</h4>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
        <label for="title">ToDo Title</label>
        <input type="text" [(ngModel)]="title" class="form-control" name="title" id="title" aria-describedby="emailHelp" placeholder="Title">
        
    </div>
    <div class="form-group">
        <label for="desc">Discription</label>
        <input type="text" [(ngModel)]="desc" name="desc" class="form-control" id="desc" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Add Todo</button>
</form>

</div>
